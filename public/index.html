    <script>
      function displayError(message) {
        const toast = window.SimpleToast;
        if (!toast) {
          const div = document.createElement('div');
          div.innerHTML = message.replaceAll('\n', '<br>')
            .replaceAll(' ', '&nbsp;');
          document.body.append(div);
        } else {
          toast(message);
        }
      }
      window.addEventListener('error', ({ error }) => {
        displayError(`${error.message}\n${error.stack}`);
      });
    </script>
